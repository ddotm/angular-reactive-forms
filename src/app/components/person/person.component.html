<form [formGroup]="vm.metadata.form">
  <div class="row">
    <app-dropdown class="col-2"
                  [formGroup]="vm.metadata.form"
                  [controlName]="'contactType'"
                  [vm]="vm.metadata.fieldProps['contactType']"></app-dropdown>

    <app-input class="col-2"
               [formGroup]="vm.metadata.form"
               [controlName]="'firstName'"
               [vm]="vm.metadata.fieldProps['firstName']"></app-input>

    <app-input class="col-2"
               [formGroup]="vm.metadata.form"
               [controlName]="'lastName'"
               [vm]="vm.metadata.fieldProps['lastName']"></app-input>

    <app-date class="col-2"
              [formGroup]="vm.metadata.form"
              [controlName]="'startDate'"
              [vm]="vm.metadata.fieldProps['startDate']"></app-date>

    <app-date class="col-2"
              [formGroup]="vm.metadata.form"
              [controlName]="'endDate'"
              [vm]="vm.metadata.fieldProps['endDate']"></app-date>

    <app-input class="col-2"
               [formGroup]="vm.metadata.form"
               [controlName]="'companyName'"
               [vm]="vm.metadata.fieldProps['companyName']"></app-input>

  </div>
</form>
<app-form-summary-utility *ngIf="vm.metadata.displayDiagnostics" [form]="vm.metadata.form"></app-form-summary-utility>
