<div class="form-group"
     [formGroup]="formGroup"
     [ngClass]=vm.class>

  <label [for]="controlName"
         class="d-block">
    {{vm.label}}
  </label>
  <p-dropdown [options]="vm.dropdownOptions"
              [id]="controlName"
              [formControlName]="controlName"></p-dropdown>
</div>
