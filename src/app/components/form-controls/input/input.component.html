<div class="form-group"
     [formGroup]="formGroup"
     [ngClass]="vm.class">

  <label [for]="controlName">
    {{vm.label}}
  </label>
  <input pInputText
         type="text"
         class="form-control"
         [id]="controlName"
         [formControlName]="controlName"
         placeholder="">

  <app-field-errors [formGroup]="formGroup"
                    [controlName]="controlName"></app-field-errors>
 </div>
